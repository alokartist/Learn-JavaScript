<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript Example</title>
    <link rel="stylesheet" href="Practice53.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Advanced JavaScript Page</h1>
        <p id="message">Click the button to change this text!</p>
        <button id="changeTextBtn">Change Text</button>
        <form id="bookForm">
            <input type="text" id="bookTitle" placeholder="Enter Book Title">
            <input type="text" id="author" placeholder="Enter Author">
            <input type="number" id="price" placeholder="Enter Price">
            <button type="submit">Add Book</button>
        </form>
        <ul id="bookList"></ul>
    </div>

    <script src="Practice53.js"></script>
</body>
</html>
